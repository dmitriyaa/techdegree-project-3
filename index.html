<!DOCTYPE html>
<html>
   <head>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Online Registration Form</title>
      <link href="https://fonts.googleapis.com/css?family=Merriweather:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
      <link rel="stylesheet" href="css/normalize.css">
      <link rel="stylesheet" href="css/styles.css">
   </head>
   <body>
      <header>
         <h1>The code review</h1>
      </header>

      <div class="container">
         <div class="subheader">
            <h2>Signup for our newsletter</h2>
            <p>Get the latest news on how your code is doing right in your inbox</p>
         </div>

         <form action="index.html" method="post">
            <fieldset>
               <legend>Contact Information</legend>

               <label for="name">Full Name</label>
               <input type="text" required id="name" name="user_name" placeholder="Required">

               <label for="email">Email Address</label>
               <input type="email" required id="email" name="user_email" placeholder="Required">

               <label for="tel">Phone Number</label>
               <input type="tel" id="tel" name="uset_tel" placeholder="Phone number">

               <label for="street_address">Street Address</label>
               <input type="text" id="street_address" name="user_street_address" placeholder="Street address">

               <label for="city">City</label>
               <input type="text" id="city" name="user_city" placeholder="City">

               <label for="state">State</label>
               <select id="state" name="user_state">
                  <option class="default_option" value="" disabled selected>Choose State</option>
                  <option value="option_1">Option 1</option>
                  <option value="option_2">Option 2</option>
                  <option value="option_3">Option 3</option>
               </select>

               <label for="zip">Zip Code</label>
               <input type="text" id="zip" name="zip_code" placeholder="Zip">
            </fieldset>

            <fieldset>
               <legend>Newsletter</legend>

               <label>Select the newsletter you would like to recieve</label>
               <input type="checkbox" id="html_nl" value="html_news" name="user_nl_html"><label for="html_nl" class="light">HTML News</label><br>
               <input type="checkbox" id="css_nl" value="css_news" name="user_nl_css"><label for="css_nl" class="light">CSS News</label><br>
               <input type="checkbox" id="js_nl" value="javs_script_news" name="user_nl_js"><label for="js_nl" class="light">JavaScript News</label><br>

               <label>Newsletter format</label>
               <input type="radio" id="html_ft" value="html" name="user_format"><label for="html_ft" class="light">HTML</label><br>
               <input type="radio" id="plain_ft" value="plain_text" name="user_format"><label for="plain_ft" class="light">Plain text</label><br>

               <label for="topics">Other topics you'd like to hear about</label>
               <textarea id="topics" name="user_topics" placeholder="Please type in some topics taht you would like to hear about..."></textarea>
            </fieldset>

            <button type="submit">Sign Up</button>
         </form>

         <footer><p>Copyright The Code Review</p></footer>
      </div>
   </body>
</html>
